    <script>
    function loadTable(car_id, brand, mileage, date_bought, price_id, branch_id, is_available)
		{
        $(car_id).each(function(i, entry){
          $("#Table").find('tbody')
            .append($('<tr>')
                .append($('<td>').text(car_id[i]))
                .append($('<td>').text(brand[i]))
                .append($('<td>').text(mileage[i]))
                .append($('<td>').text(date_bought[i]))
                .append($('<td>').text(price_id[i]))
                .append($('<td>').text(branch_id[i]))
                .append($('<td>').text(is_available[i]))
    );
      });
		};
    loadTable({{car_id}}, {{brand| tojson | safe}}, {{mileage}}, {{date_bought| tojson | safe}}, {{price_id}}, {{branch_id}}, {{is_available| tojson | safe}})
    </script>
