    <script>
    function loadTable(car_id, brand, mileage, date_bought, price_id, branch_id, is_available)
		{
        $(car_id).each(function(i, entry){
          $("#Table").find('tbody')
            .append($('<tr id='+entry+'>')
                /*.append($('<td>').append(`
                  <div style="display:inline">
                  <form action="/delete_car/`+entry+`" method="GET">
                    <input type="submit" value='D' class="btn btn-outline-dark">
                </form>`))*/
                .append($('<td>').append('<button onclick="deleteRequest('+entry+')" class="btn btn-outline-dark"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16"><path d="M1.293 1.293a1 1 0 0 1 1.414 0L8 6.586l5.293-5.293a1 1 0 1 1 1.414 1.414L9.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L8 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L6.586 8 1.293 2.707a1 1 0 0 1 0-1.414z"/></svg></button>'))
                //.append($('<td>').append('<button onclick="rentRequest('+entry+')" class="btn btn-outline-dark"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-check-fill" viewBox="0 0 16 16">   <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0zm-.646 5.354a.5.5 0 0 0-.708-.708L7.5 10.793 6.354 9.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/> </svg></button>'))
                .append($('<td>').text(car_id[i]))
                .append($('<td>').text(brand[i]))
                .append($('<td>').text(mileage[i]))
                .append($('<td>').text(date_bought[i]))
                .append($('<td>').text(price_id[i]))
                .append($('<td>').text(branch_id[i]))
                .append($('<td>').text(is_available[i]))
    );
      });
		};
    loadTable({{car_id}}, {{brand| tojson | safe}}, {{mileage}}, {{date_bought| tojson | safe}}, {{price_id}}, {{branch_id}}, {{is_available| tojson | safe}})

    function deleteRequest(aData){
      $.get("/delete_car/"+JSON.stringify(aData), function(response)
		{
      location.reload()
		})
    };
